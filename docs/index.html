<body>
  <canvas id="c" class="mainpanel">
    Canvas!
  </canvas>
  <div class="mainpanel" style="pointer-events: none; display: flex; align-items: center; justify-content: center;">
    <div id="splash">
      Getalletjes aan het downloaden...
      <div class="spinner"></div>
    </div>
  </div>
  <div class="sidepanel">
    <h1>
      De Begroting
    </h1>
    <h2>
      Belgische federale begroting van 2017, aangepaste versie
    </h2>
    <p style="font-size: 0.8em; color: #666; padding: 0em 0.5em; margin-top: 0;">
      Alle bedragen zijn in <em>euro per inwoner per jaar</em>.
    </p>
    <div id="breadcrumbs">
    </div>
    <div style="padding: 0; margin: 0;">
      <div style="display: flex; align-items: center; justify-content: center; padding: 1em 0.5em; border-top: 1px solid black;">
        <div style="font-size: 0.6em; padding-right: 0.5em;">
          overzicht
        </div>
        <input type="range" min="0" max="1" step="0.001" value="0.5" class="slider" id="detail">
        <div style="font-size: 0.6em; padding-left: 0.5em;">
          detail
        </div>
      </div>
      <div style="padding: 0.5em; border-top: 1px solid black; display: flex; align-items: center; justify-content: space-evenly;">
        <button id="centerfocus"><i class="fa fa-crosshairs" aria-hidden="true"></i> Toon selectie</button>
        <button id="transformationreset"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>
        <button id="help"><i class="fa fa-question" aria-hidden="true"></i> Help</button>
      </div>
    </div>
  </div>
  <div style="width: 60em; height: 5em; right: -19em; position: absolute; top: 4.5em; display: flex; align-items: center; justify-content: center; font-size: 0.7em; background-color: #600; color: white; transform: rotate(30deg); border: 1px solid white; box-shadow: 0 0 20px 1px black;">

      <a style="color: white;" href="mailto:daan@federalebegroting.be">Stuur een mailtje.</a>
